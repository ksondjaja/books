{% extends "layout.html" %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @media screen and (max-width: 847px) and (min-width:0px){
        .main{
            padding-left: 30px;
            padding-top: 30px;
        }
    }
</style>
{% endblock %}

{% block title %}
The Booklist | Sign Up
{% endblock %}

{% block body %}
<div class="main">
<h1>Sign Up</h1>
<p>
    <form action = {{  url_for('adduser')  }} method="post">
        Username: <input type="text" name="newuser"><br>
        Password: <input type="text" name="newpass"><br>
        <button>Create Account</button>
    </form>
</p>
<br>
<p>
    <a href="/">Back to Index</a>
</p>
</div>
{% endblock %}
